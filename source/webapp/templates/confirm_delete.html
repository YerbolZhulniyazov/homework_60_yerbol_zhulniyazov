{% extends 'base.html' %}
{% block title %}Product confirm delete{% endblock %}
{% block content %}
    <div class="container">
        <h1>Вы действительно хотите удалить данный продукт?:</h1>
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p> Category: {{ product.category }}</p>

            </div>
        </div>
            <form action="{% url 'confirm_delete' product.pk %}" method="post">
                {% csrf_token %}
                <div class="buttons">
                    <p><input type="submit" button type="button" class="btn btn-danger" value="Удалить"></p>
                    <p><a href="{% url 'index' %}" button type="button" class="btn btn-primary delete">Отмена</a></p>
                </div>
            </form>
    </div>
{% endblock %}
